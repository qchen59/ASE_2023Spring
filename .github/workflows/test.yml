name: test
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: test hw1
        run: |
          cd ./src; python3 H1/script.py -g all > ../etc/out/script_hw1.out
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: test hw2
        run: |
          cd ./src; python3 H2/main.py -g all >../etc/out/script_hw2.out
      - run: echo "🍏 This job's status is ${{ job.status }}."
